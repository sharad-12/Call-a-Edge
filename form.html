<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/form.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>
<body>
    
    <div class="center">
        <h1>Login</h1>
        <form id="login-form" method="post">
            <center><small><span id="error" style="color: red"></span></small></center>
            <div class="txt-field">
                <input type="text" id="login-email" required>
                <label>Username/Email</label>
                <span></span>

            </div>
            <div class="txt-field">
                <input type="password" id="login-password" required>
                <label>Password</label>
                <span></span>

            </div>
            <div id="forget" class="pass" onclick="fog()">Forgot Password?</div>
            <div class="temp">
                <input type="submit"  onclick="login()" value="Login" id="login-button">
            <input type="submit"  onclick="signUp()" id="reg-button" value="Register" >
            </div>
        </form>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="Javascript/firebase.js"></script>
    <script src="Javascript/form.js"></script>
</body>
</html>
